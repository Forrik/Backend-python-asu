version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./media:/opt/media
      - ./static:/opt/static
    env_file:
      - .env
    ports:
      - 8008:8008
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432
volumes:
    postgres_data:
